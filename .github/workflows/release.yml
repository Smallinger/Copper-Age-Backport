name: Build and Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Get versions from gradle.properties
      id: get_versions
      run: |
        MOD_VERSION=$(grep 'mod_version=' gradle.properties | cut -d'=' -f2)
        MC_VERSION=$(grep 'minecraft_version=' gradle.properties | cut -d'=' -f2)
        MOD_ID=$(grep 'mod_id=' gradle.properties | cut -d'=' -f2)
        echo "MOD_VERSION=$MOD_VERSION" >> $GITHUB_OUTPUT
        echo "MC_VERSION=$MC_VERSION" >> $GITHUB_OUTPUT
        echo "MOD_ID=$MOD_ID" >> $GITHUB_OUTPUT
      
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./build/libs/${{ steps.get_versions.outputs.MOD_ID }}-${{ steps.get_versions.outputs.MC_VERSION }}-${{ steps.get_versions.outputs.MOD_VERSION }}.jar
        asset_name: ${{ steps.get_versions.outputs.MOD_ID }}-${{ steps.get_versions.outputs.MC_VERSION }}-${{ steps.get_versions.outputs.MOD_VERSION }}.jar
        asset_content_type: application/java-archive
